<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeira programa</title>
    <style>
        body{
            background-color: rgba(137, 43, 226, 0.322);
            color: #888888;
            font: normal 2em 'Courier New';
        }
        
        h1{
            color: rgb(73, 5, 94);
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p> Eu sou uma Desenvolvedora Web de Sucesso!</p>

    <script>
        window.alert('Minha Primeira Mensagem') //Dispara um pop-up de alerta
               alert('Olá,mundo')               //Mostra que o window é opcional
        window.confirm ('Está gostando de javascript?') // Pop-up de confirmação com Ok ou Cancela
        window.prompt('Qual seu nome?')                 //Pop-up para interagir com o usuario/Pedir alguma informação
    </script>
</body>
</html>
