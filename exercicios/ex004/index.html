<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interação</title>
<style>
        body {
            font: 12pt Arial;
        }

        button{
            font-size: 12pt;
            padding: 30px;
        }
    </style>
</head>
<body>
    <h1> Trabalhando com dados 2 </h1>
    <button onclick="inicio()"> Clique aqui para começar! </button>
    <section id="resultado">
        <p> Aqui vai aparecer o resultado</p>
    </section>

    <script>
        function inicio() {
            let nome = window.prompt('Qual seu nome?')
            let res = window.document.getElementById('resultado')
            res.innerHTML = `<p> olá, <strong>${nome}</strong>! É um grande prazer te conhecer! &#x1F596;</p>`
        }
    </script>
    
</body> </html>
