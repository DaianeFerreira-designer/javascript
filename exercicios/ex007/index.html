<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Calculando a media de um aluno</title>
</head>
<body>
    <h1>Média do aluno</h1>
    <button onclick="inicio()"> Clique aqui para calcular a media</button>
    <section id="resultado">
        <p> O resultado da média do aluno irá aparecer aqui:</p>
    </section>

    <script>
        function inicio(){
            let nome = window.prompt('Qual é o seu nome?')
            let nota1 = Number(window.prompt(`Qual foi sua primeira nota ${nome}?`))
            let nota2 = Number(window.prompt(`Qual foi sua segunda nota ${nome}?`))
            let media = (nota1 + nota2) / 2
            let res = window.document.getElementById('resultado')
            res.innerHTML = `<p> Calculando a média de ${nome}</p>`
            res.innerHTML += `<p> As notas obtidas foram: ${nota1} e ${nota2}`
            res.innerHTML += `<p>   A média final é: ${media}`
        }
    </script>
</body>
</html>
