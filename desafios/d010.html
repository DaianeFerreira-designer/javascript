<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio </title>
</head>
<body>
    <h1> Compras de bebidas por idade </h1>
    Qual sua idade? <input type="number" name="idade" id="idade">
    <input type="button" value="OK" onclick="calcular()">
    <div id="res"></div>
<script>
    function calcular(){
        var ida = window.document.getElementById('idade')
        var res = window.document.getElementById('res')
        var idade = Number(ida.value)
        res.innerHTML=`sua idade é ${idade} anos`
        if (idade >= 18) {
           res.innerHTML += `<p> você é maior de idade, então você pode beber </p>`
           res.innerHTML += `<p> Beba com moderação`
        }
        else {
            res.innerHTML += `<p>Você é menor de idade, então você não pode beber </p>`
            res.innerHTML += `<p> Não Beba`
        }
      
    }
</script>
    
</body>
</html>
